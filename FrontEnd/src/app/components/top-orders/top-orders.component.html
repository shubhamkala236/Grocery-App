<div class="container">
    <h2 class="my-4">Top 5 Orders</h2>
    <div>
        <form class="row" (ngSubmit)="sumbitForm()">
            <div class="col">
                <label for="month">Month:</label>
                <select class="form-select" id="month" [(ngModel)]="selectedMonth" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col">
                <label for="year">Year:</label>
                <select class="form-select" id="year" [(ngModel)]="selectedYear" name="year">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                </select>
            </div>
            <div class="row my-3">
                <button class="col-4 btn btn-primary ms-2" type="submit">Get Top Products</button>
            </div> 

        </form>
    </div>
      
    <ul class="list-unstyled list-group mt-5">
        <li *ngFor="let product of topProducts" class="row mb-3">
            <div class="col image-col text-center">
                <img class="img-fluid img-thumbnail" src={{product.productUrl}} alt="image">
            </div>
            <div class="col details-col mt-3">
                <div class="product-name mt-4 mb-4">
                    <strong>{{product.productName}}</strong>
                </div>
                <div class="order-quantity">
                    Total Orders- <strong>{{product.totalOrders}}</strong>
                </div>
                
            </div>
        </li>
        
    </ul>

</div>
