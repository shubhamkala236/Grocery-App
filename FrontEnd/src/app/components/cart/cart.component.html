<div class="container d-flex align-items-center justify-content-center">
  <div *ngIf="isCartEmpty" class="alert alert-danger m-5 w-100" role="alert">
     <i class="bi bi-emoji-frown"> Your Cart Is Empty Please Add Items To Cart</i>
  </div>
  <div *ngIf="!isCartEmpty" class="product-list w-100">
    <table class="table">
      <tbody>
        <tr *ngFor="let product of cartProducts" class="form-check row">
          <td scope="row" class="row">
              <div class="product-details row m-3">
                <input
                  class="form-check-input px-1 border-black"
                  type="radio"
                  name="flexRadioDefault"
                  (click)="selectedCartProduct(product)"
                  [checked]="selectedProduct === product"
                />
              <div class="col image-column">
                <img
                  class="img-fluid img-thumbnail"
                  src="{{ product.imageUrl }}"
                  alt="productImage"
                />
              </div>
              <div class="col details-column">
                <div class="product-name mb-2">
                  <strong>{{ product.productName }}</strong>
                </div>
                <div class="discount mb-2">
                  Upto {{ product.discount }}<i class="bi bi-percent"></i>Off
                </div>
                <div class="price">
                  <strong
                    ><i class="bi bi-currency-rupee">{{
                      product.price
                    }}</i></strong
                  >
                </div>
              </div>
              
            <div class="col-5">
                <div class="row">

                    <div class="col counter-column">
                        <button (click)="decrement(product)" class="btn btn-primary">
                            -
                        </button>
                    </div>
                    <div class="col counter-column">
                        <div>{{ product.quantity }}</div>
                    </div>
                    <div class="col counter-column">
                        <button (click)="increment(product)" class="btn btn-primary">
                            +
                        </button>
                    </div>
                    <div class="text-start delete-from-cart mt-4">
                      <button (click)="removeFromCart(product.productId)" type="button" class="btn btn-danger">Remove Item</button>
                    </div>
                </div>
            </div>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button (click)="placeOrderSelectedProduct()" class="btn btn-primary">
        Place Order <i class="bi bi-bag-fill"></i>
      </button>
    </div>
  </div>
</div>
